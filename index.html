<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="logo-container">
        <img src="Assets/img/logo.svg" alt="logo" />
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="Assets/img/cart.svg" alt="cart" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the Future</h1>
            <p>
              The new 14-inch bezel-less display with touch screen offering 4K
              display.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add to Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="Assets/img/matebook.png" alt="matebook" />
        </div>
      </section>

      <div class="laptop-select">
        <img src="Assets/img/arrow-left.svg" alt="" />
        <img src="Assets/img/dot.svg" alt="" />
        <img src="Assets/img/dot-full.svg" alt="" />
        <img src="Assets/img/dot-full.svg" alt="" />
        <img src="Assets/img/arrow-right.svg" alt="" />
      </div>

      <img class="big-circle" src="Assets/img/big-eclipse.svg" alt="" />
      <img class="medium-circle" src="Assets/img/mid-eclipse.svg" alt="" />
      <img class="small-circle" src="Assets/img/small-eclipse.svg" alt="" />
    </main>
  </body>
</html>
